language: python

cache:
  pip: true
  directories:
    - "$HOME/.cache/pypoetry"

install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py -o get-poetry.py
  - python get-poetry.py --preview --yes
  - source $HOME/.poetry/env
  - poetry install

script: pytest -q tests/

matrix:
  include:
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial
    - python: "3.8"
      dist: bionic
